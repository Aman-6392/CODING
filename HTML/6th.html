<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML Form Dummy</legend>
            

        <label for="email">Enter Email id:</label>
        <input type="text" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="password">Enter Password</label>
        <input type="text" id="password" placeholder="Enter Your Password">
        <br><br>
        <label for="Datepicker">Choose Date:</label>
        <input type="date" id="Datepicker">
        <br><br>
        <label for="Dishes">Choose Dish:</label>
        <select name="Dishes" id="selector1">
            <option value="Maggi">Maggi</option>
            <option value="Chowmin">Chowmin</option>
            <option value="Noodles">Noodles</option>
        </select>
        <br><br>
        <input type="Submit" value="Click Here">
        <br><br>
        <button> Button </button>
        <br><br> 
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter the text here......."></textarea>
        </fieldset>

    </form>
</body>
</html>
