<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid red;
            width: 17%;
        }
        .parent{
            border: solid 3px;
            background-color: chartreuse;
            width: 50%;
        }
        .child{
            border: solid 3px;
            background-color: rgb(11, 11, 224);
            width: 15%;
        }
        .container{
            border: solid 4px yellow;
            background: #d6790f;
            height: 50vh;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="box">
        Welcome to HTML
    </div>
    <br><br>
    <div class="parent">
        <div class="child">
            Child
        </div>
    </div>
    <br><br>

    <div class="container">
        Welcome to the World
    </div>
</body>
</html>
